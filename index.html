                    <li><a class="nav-link" href="#projects" title="Projects">

        <main class="main-content">
            <div class="content-wrapper">
                    <!-- Header -->
                    <header id="header" class="site-header">
                        <!-- populated by data.json -->
                        <div class="d-flex flex-column flex-md-row align-items-center gap-3">
                            <img alt="Avatar" class="avatar shadow-sm" />
                            <div class="flex-fill text-center text-md-start">
                                <h1 class="h4 mb-1 fw-bold" id="name">Your name</h1>
                                <p class="mb-2 text-muted" id="title">Title</p>
                                <div id="chips" class="d-flex flex-wrap gap-2 justify-content-center justify-content-md-start"></div>
                            </div>
                        </div>
                    </header>

                    <hr />

                    <!-- About -->
                    <section id="about" class="py-4">
                        <h2 class="h5 fw-bold">About</h2>
                        <p class="mb-0" id="about-text">About text</p>
                    </section>

                    <!-- Education -->
                    <section id="education" class="py-4">
                        <h2 class="h5 fw-bold">Education</h2>
                        <div id="education-list" class="mt-3"></div>
                    </section>

                    <!-- Skills -->
                    <section id="skills" class="py-4">
                        <h2 class="h5 fw-bold">Skills</h2>
                        <div id="skills-list" class="mt-3 d-flex flex-wrap gap-2"></div>
                    </section>

                    <!-- Projects -->
                    <section id="projects" class="py-4">
                        <h2 class="h5 fw-bold">Projects</h2>
                        <div id="projects-grid" class="mt-3 row g-3"></div>
                    </section>  

                    <!-- Contact -->
                    <section id="contact" class="py-4">
                        <h2 class="h5 fw-bold">Contact</h2>
                        <div id="contact-list" class="mt-3"></div>
                    </section>

                    <hr />
                    <footer id="footer" class="py-3 text-center text-muted">© <span id="footer-year">2025</span> <span id="footer-name">Your Name</span></footer>
                </div>
            </main>

        <!-- Bootstrap 5 JS + Popper (CDN) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="main.js"></script>
